[celery]
BROKER_URL = redis://localhost:1337/0
CELERY_IMPORTS = myapp.tasks
                 otherapp.tasks
CELERY_RESULT_BACKEND = sqlite:///celery_results.db
CELERY_RESULT_SERIALIZER = json
CELERY_ACCEPT_CONTENT =
  json
  xml
CELERY_TIMEZONE = America/Los_Angeles
ADMINS =
  john,john@initrode.example
  exceptions,exceptions@majortech.example

[celerybeat:task1]
# Execute every hour
task = myapp.tasks.Task1
type = crontab
schedule = {"minute": 0}

[celerybeat:task2]
# Execute every 30 seconds
task = myapp.tasks.Task2
type = timedelta
schedule = {"seconds": 30}
args = [16, 16]

[celerybeat:task3]
# Execute at midnight
task = otherapp.tasks.Task3
type = crontab
schedule = {"hour": 0, "minute": 0}
kwargs = {"boom": "shaka"}

[celerybeat:task4]
# Every 30 seconds
task = myapp.tasks.Task4
type = integer
schedule = 30

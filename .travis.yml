language: python
sudo: false

jobs:
  include:
    - python: 2.7
      env: TOX_ENV=py27
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.6
      env: TOX_ENV=flake8
    - python: pypy
      env: TOX_ENV=pypy

install:
  - travis_retry pip install tox coveralls

script:
  - tox -e $TOX_ENV -- $TOX_ARGS"

after_success:
  - coveralls
